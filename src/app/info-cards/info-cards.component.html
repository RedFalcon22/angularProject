<section class="d-flex flex-wrap gap-3 justify-content-center align-items-start w-100" style="max-width: 495px; min-height: 20px;">
  <article *ngFor="let card of infoCards"
    class="d-flex overflow-hidden flex-wrap flex-grow-1 gap-2 justify-content-center align-items-center p-3 bg-white rounded shadow-sm min-h-20">
    
    <div class="d-flex flex-wrap flex-grow-1 gap-2 justify-content-center align-items-center text-center text-secondary">
      <img [src]="card.icon" class="img-fluid rounded" [alt]="card.label + ' icon'" width="24" height="24"/>
      <span class="flex-grow-1">{{ card.label }}</span>
    </div>

    <div class="d-flex flex-column justify-content-center align-items-center text-primary fs-3 fw-bold">
      <span>{{ card.count }}</span>
      <div [ngClass]="'mt-2 w-25 border-2 ' + card.borderColor + ' border border-solid'"></div>
    </div>
  </article>
</section>
